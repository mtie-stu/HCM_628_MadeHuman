<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>In Hóa Đơn</title>
    <style>
        @page {
            size: 80mm 60mm;
            margin: 0;
        }

        html, body {
            width: 80mm;
            height: 60mm;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 5mm;
        }

        .header h2 {
            font-size: 22px;
            margin: 0;
            font-weight: bold;
        }

        .header small {
            font-size: 16px;
        }

        .qr img {
            width: 45mm;
            height: 45mm;
            margin: 8px 0;
        }

        .qr-code-text {
            font-size: 14px;
            font-weight: bold;
            word-break: break-word;
        }
    </style>
</head>
<body onload="window.print(); setTimeout(() => window.close(), 1000);">
    <div class="header">
        <h2>MadeHuman</h2>
        <small>Hóa đơn xuất kho</small>
    </div>

    <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data={{OUTBOUND_TASK_ITEM_ID}}&size=400x400" alt="QR Code" />
    </div>

    <div class="qr-code-text">
        {{OUTBOUND_TASK_ITEM_ID}}
    </div>
</body>
</html>
